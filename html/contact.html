       <h1> contact-us</h1>
  <form action="form"></form>
    <label for="customerName">
       NAME 
    </label>
    <input type="text" id="customerName" name="customerName" required="Name">
    <label for="customerEmail">
       EMAIL 
    </label>
    <input type="email" id="customerEmail" name="customerEmail" required="Email">
    <label for="customerPhone"> PHONE</label>
    <input type="tel" id="customerPhone" name="customerPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    <label for="orderNumber"> ORDER NUMBER</label>
    <input type="text" id="orderNumber" name="orderNumber" required="orderNumber">
    <label for="customerNote">
      YOUR MESSAGE 
    </label>
    <textarea rows="4" id="customerNote" name="customerNote" required="Message"> </textarea>
    <label for="spamProtection"></label>
<h3> Please provide all the information about your issue you can.</h3>
       SPAM PROTECTION
      <span &nbsp;&nbsp;&nbsp;&nbsp;>What day comes before tomorrow?</span>
    <input type="text" id="spamProtection" name="spamProtection">
    <button  id="customerOrder">SUBMIT</button> 
</form>
